{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Profile Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href={% static 'faculty_profile.css'%} />
</head>
<body>
  <div class="profile-card">
    <h2>Profile Settings</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="profile-section">
        <div class="profile-image">
          <img src="https://via.placeholder.com/120" alt="Profile Picture" id="profilePreview">
          <label for="profileUpload" class="upload-btn">Change Photo</label>
          <input type="file" id="profileUpload" accept="image/*">
        </div>

        <div class="profile-info">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" value="{{faculty.email}}" name="email"/>

          <label for="password">New Password</label>
          <input type="password" id="password" placeholder="Enter new password" name="password"/>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" name="confirm_password"/>

          <div class="actions">
            <button class="btn save" type="submit">Save Changes</button>
            <button class="btn cancel" type="button" onClick="window.location.href='{% url 'homepage' %}'">Cancel</button>
          </div>
        </div>
      </div>
    </form>
    {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
  </div>

  <script>
    // Preview selected image
    const upload = document.getElementById("profileUpload");
    const preview = document.getElementById("profilePreview");

    upload.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
