{% load static %}
<div id="profile-section" class="settings-card main-settings-card">
    <h3><i class="fa-solid fa-user-pen"></i> Personal Information</h3>

    <form method="POST" action="{% url 'faculty_profile' %}">
        {% csrf_token %}
        <div class="form-group">
            <label><i class="fa-solid fa-user"></i> First Name</label>
            <input type="text" value="{{ faculty.first_name }}">
        </div>
        <div class="form-group">
            <label><i class="fa-solid fa-user"></i> Last Name</label>
            <input type="text" value="{{ faculty.last_name }}">
        </div>

        <div class="form-group">
            <label><i class="fa-solid fa-envelope"></i> Email Address</label>
            <input type="email" value="{{ faculty.email }}">
        </div>
        {% include 'components/messages.html' %}
        <button class="update-btn"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
        
    </form>
</div>
